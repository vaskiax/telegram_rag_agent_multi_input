version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - TELEGRAM_WEBHOOK_URL=http://localhost:8080
      # Note: For local Telegram testing, you need ngrok or similar to expose port 8080 to the internet
    depends_on:
      - qdrant
    volumes:
      - .:/app

volumes:
  qdrant_storage:
